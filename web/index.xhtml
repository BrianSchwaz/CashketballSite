<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <center>
        <h:head>
            <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Finger+Paint|Fredericka+the+Great" rel="stylesheet"/>
            <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
            <link href="lightTheme/jquery-ui.css" rel="stylesheet" type="text/css"/>
            
        </h:head>
        <h:body>
            <h:form>
                <h1 id="main-header">CASHKETBALL</h1>
                <div class="loginPage">
                    <h:panelGrid columns="3" cellspacing="10px">

                        <h:outputText class="loginLabel" value="Username: "/>
                        <p:inputText value="#{login.login}" 
                                     required ="true"
                                     binding="#{login.loginUI}"
                                     requiredMessage="Your must enter a login"
                                     id="login"/>

                        <h:message for="login" style="color:red;margin:8px;"/>

                        <h:outputText class="loginLabel" value="Password: "/>
                        <p:password value="#{login.password}" required ="true"
                                                 requiredMessage="Your must enter password"
                                                 validatorMessage="Login/Password incorrect"
                                                 validator="#{login.validate}"
                                                 id="password"/>
                        <h:message for="password" style="color:red;margin:8px;"/>

                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Login" ajax="false" class="loginButton" action="yourRoster" icon="ui-icon-unlocked"/>
                        <p:commandButton value="New Login" ajax="false" immediate="true" class="loginButton" action="#{login.create}" icon="ui-icon-plus"/>
                    </h:panelGrid>
                </div>
            </h:form>
            <br />
            <div class="footer">
                Created By: Brian Schwartz
            </div>
        </h:body>
    </center>
</html>
